<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Védeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente </h1>
    <p>Este vídeo está no meu próprio servidor.</p>
    <video width="420" height="315" poster="imagem/audir8.jpg" controls loop>
        <source src="midias/Audir8mp4.mp4" type="video/mp4">
        <source src="midias/Audir8mkv.mkv" type="video/mkv">
        <source src="midias/Audir8webm.webm" type="video/webm">
        <p>Infelizmente seu navegador não conseguiu carregar o vídeo</p>
    </video>
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="420" height="315" src="https://www.youtube.com/embed/QudfrctC_P8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
